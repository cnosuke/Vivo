machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t cnosuke/vivo .

test:
  override:
    - echo 'OK'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cnosuke/vivo
